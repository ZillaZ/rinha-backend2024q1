version: "3.5"

services:
  api01: &api
    # image: zanfranceschi/rinha-2024q1-crebito
    build: .
    hostname: api01
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Gercino2
      - POSTGRES_DB=rinha
      - POSTGRES_HOST=db
      - PORT=5432
      - POSTGRES_POOLSIZE=25
      - ROCKET_KEEPALIVE=60
      - ROCKET_LIMITS={json="1024kib"}
    ports:
      - "3001:8000"
    depends_on:
      - db

  api02:
    <<: *api
    hostname: api02
    ports:
      - "3002:8000"
  
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"

  db:
    image: postgres:latest
    hostname: db
    environment:
      - POSTGRES_PASSWORD=Gercino2
      - POSTGRES_USER=postgres
      - POSTGRES_DB=rinha
    ports:
      - "5432:5432"
    volumes:
      - ./script.sql:/docker-entrypoint-initdb.d/script.sql

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1